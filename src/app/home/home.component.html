<div id=main>
<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddAnnouncement()">Save Post</button>
</mat-card>
<app-announcements></app-announcements>
</div>
