<mat-accordion *ngIf="announcements.length > 0">
  <mat-expansion-panel *ngFor="let item of announcements">
    <mat-expansion-panel-header>
      {{ item.title }}
    </mat-expansion-panel-header>
    <p> {{ item.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="announcements.length <= 0">No announcments yet</p>
